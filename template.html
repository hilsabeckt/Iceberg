<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 0, lng: 0},
          mapTypeId: 'terrain'
        });
		
		var marker = new google.maps.Marker({
$startPostion
			map: map,
			title: 'Start Location',
			icon: "http://maps.google.com/mapfiles/ms/micons/green.png"
		});
		
		var marker = new google.maps.Marker({
$endPostion
			map: map,
			title: 'End Location',
			icon: "http://maps.google.com/mapfiles/ms/micons/red.png"
		});
		
		
        var waterPathSet = [
$waterPathSet
        ];
		var timePathSet = [
$timePathSet
        ];

        var waterPath = new google.maps.Polyline({
          path: waterPathSet,
          geodesic: true,
          strokeColor: '#FFFFFF',
          strokeOpacity: 1.0,
          strokeWeight: 5
        });
        var timePath = new google.maps.Polyline({
          path: timePathSet,
          geodesic: true,
          strokeColor: '#FFFF00',
          strokeOpacity: 1.0,
          strokeWeight: 5
        });

		waterPath.setMap(map);
		timePath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7J1zsErb9_7jxNu5KU5kIENFObAQEbl0&callback=initMap">
    </script>
  </body>
</html>
